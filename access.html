<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log in to account - Crypto Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="access.css">
    <script type="text/javascript" src="access.js"></script>
</head>

<body>

<script>fetchTrendingCoins()</script>

<div class="carousel-container">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner"></div>
    </div>
</div>

<div id="card-container" class="card-container">

    <div class="card" id="sign-in-card">
        <h3 class="card-title">Log in to your account</h3>
        <form class="row">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email" class="form-control" id="sign-in-email" placeholder="name@example.com"/>
                    <label for="sign-in-email" class="form-label">E-mail address</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="sign-in-password" placeholder="Password"/>
                    <label for="sign-in-password" class="form-label">Password</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn submit sign-in">Log In</button>
            </div>
        </form>
        <hr/>
        <button class="btn request sign-up-request" onclick="renderSignUp()">Create an account</button>
    </div>

    <div class="card hide" id="sign-up-card">
        <h3 class="card-title">Create an account</h3>
        <form class="row">
            <div class="col-6 pull-left">
                <div class="form-floating">
                    <input type="text" class="form-control" id="first-name" placeholder="John"/>
                    <label for="first-name" class="form-label">First name</label>
                </div>
            </div>
            <div class="col-6 pull-right">
                <div class="form-floating">
                    <input type="text" class="form-control" id="last-name" placeholder="Doe"/>
                    <label for="last-name" class="form-label">Last name</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="email" class="form-control" id="sign-up-email" placeholder="name@example.com"/>
                    <label for="sign-up-email" class="form-label">E-mail address</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="sign-up-password" placeholder="Password"/>
                    <label for="sign-up-password" class="form-label">Password</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn submit sign-up">Create account</button>
            </div>
        </form>
        <hr/>
        <button class="btn request sign-in-request" onclick="renderSignIn()">Log in to existing account</button>
    </div>
</div>

<script>renderSignIn()</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
