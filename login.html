<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log in to your account - Crypto Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="login.js"></script>
</head>

<body onload="fetchTrendingCoins()">
<div class="carousel-container">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
        </div>
    </div>
</div>

<div class="card-container">
    <div class="card">
        <h3 class="card-title">Log in to your account</h3>
        <form>
            <div class="form-floating">
                <input type="email" class="form-control mb-3" id="email" placeholder="name@example.com"/>
                <label for="email">E-mail address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control mb-2" id="password" placeholder="Password"/>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn submit">Log In</button>
        </form>
        <hr/>
        <button class="btn create-account">Create an account</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
